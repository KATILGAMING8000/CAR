<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Car Control</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f24, #1c2541);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #00e0ff;
      font-size: 2.2em;
      text-shadow: 0 0 10px #00e0ff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      padding: 10px 25px;
      margin: 5px;
      border-radius: 10px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    .tab:hover, .tab.active {
      background-color: #00e0ff;
      color: black;
      font-weight: bold;
    }

    .section {
      display: none;
      margin-top: 30px;
      animation: fadeIn 0.5s;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .controller {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background: #00e0ff;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #00e0ff;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    .mic-btn {
      background: #ff007f;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff007f;
    }

    .mic-btn:hover {
      background: #ff4fa3;
      box-shadow: 0 0 20px #ff007f;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üöó Smart Car Control Panel</h1>

  <div class="tabs">
    <button class="tab active" onclick="showTab('voice')">üéôÔ∏è Voice Mode</button>
    <button class="tab" onclick="showTab('manual')">üéÆ Controller Mode</button>
  </div>

  <!-- Voice Control Section -->
  <div id="voice" class="section active">
    <h2>Voice Command Mode</h2>
    <p>Say commands like: <b>"Forward", "Backward", "Left", "Right", "Stop"</b></p>
    <button class="mic-btn" onclick="startVoice()">üé§ Start Listening</button>
    <p id="voiceStatus"></p>
  </div>

  <!-- Manual Control Section -->
  <div id="manual" class="section">
    <h2>Manual Control</h2>
    <div class="controller">
      <div></div>
      <button class="btn" onclick="sendCommand('F')">‚ñ≤</button>
      <div></div>

      <button class="btn" onclick="sendCommand('L')">‚óÄ</button>
      <button class="btn" onclick="sendCommand('S')">‚è∏</button>
      <button class="btn" onclick="sendCommand('R')">‚ñ∂</button>

      <div></div>
      <button class="btn" onclick="sendCommand('B')">‚ñº</button>
      <div></div>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è for Science Exhibition by harsh & team </footer>

  <script>
    // Tab switching logic
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    // Send command to ESP32
    function sendCommand(cmd) {
      fetch(`/move?dir=${cmd}`)
        .then(() => console.log("Command sent:", cmd))
        .catch(err => console.error(err));
    }

    // Voice recognition logic
    function startVoice() {
      const status = document.getElementById("voiceStatus");
      if (!('webkitSpeechRecognition' in window)) {
        status.innerText = "Voice recognition not supported!";
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      status.innerText = "üéôÔ∏è Listening... say a command";
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        status.innerText = "You said: " + command;

        if (command.includes("forward")) sendCommand("F");
        else if (command.includes("back")) sendCommand("B");
        else if (command.includes("left")) sendCommand("L");
        else if (command.includes("right")) sendCommand("R");
        else if (command.includes("stop")) sendCommand("S");
        else status.innerText += " (Command not recognized)";
      };

      recognition.onerror = () => {
        status.innerText = "‚ùå Error: please try again";
      };

      recognition.onend = () => {
        status.innerText += " (Stopped listening)";
      };
    }
  </script>
</body>
</html>
